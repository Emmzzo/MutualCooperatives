<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/MutualRepLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<ui:repeat var="time" value="#">
						<a
							href="#{loadUserInformationsController.getContextPath()}/RepPage1.xhtml"
							class="btn btn-primary glyphicon glyphicon-chevron-left"
							style="font-size: 11pt"> #{msg['BackButtom']}</a>


					</ui:repeat>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Poppins, sans-serif; font-size: 15px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not mutualCoopController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger label"
										style="list-style: none; background-color: #FF2400; color: white; font-size: 12pt;">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{mutualCoopController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; font-size: 12pt"
										class="alert alert-success label"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<p:outputPanel
							rendered="#{mutualCoopController.renderForeignCountry}">
							<div class="col-md-6 grid-margin stretch-card">
								<div class="card">
									<div class="card-body">
										<p:outputPanel autoUpdate="true">
											<span style="color: white; font-size: 20pt"> <label
												class="label text-success" style="font-weight: bold;">#{msg['header.title.PolicyForm']}</label>
											</span>
										</p:outputPanel>
										<span class="label text-warning"
											style="color: black; font-weight: bold; font-size: 13px">#{msg['header.title.fieldmarked']}
											<span style="color: red">#{msg['header.title.asteriks']}</span>
											#{msg['header.title.mandatory']}
										</span>
										<h:form class="forms-sample">
											<div class="form-group">
												<label for="exampleInputUsername1" class="label"
													style="font-weight: bold; font-size: 13pt; margin-top: 15px;">Interest
													charges <span style="color: red; font-size: 15px">*</span>
												</label>
												<h:inputText a:type="number"
													class="form-control form-control-lg label"
													value="#{mutualCoopController.interest}"
													id="exampleInputfullname1" a:placeholder=" Interest charge"
													style=" font-size: 12pt;" required="true"
													requiredMessage="#{msg['requiered.interest.message']}"
													converterMessage="#{msg['error.enter.invalid.interest']}"
													validatorMessage="#{msg['error.enter.invalid.interest']}">
													<f:validateRegex
														pattern="#{regex['regex.validation.message.DIGITS_GRT_ZERO']}"></f:validateRegex>
													<f:validateLength maximum="100"></f:validateLength>
												</h:inputText>

												<h:message for="exampleInputfullname1"
													styleClass="help-block label"></h:message>
											</div>
											<div class="form-group">
												<label for="exampleInputEmail1" class="label"
													style="font-size: 13pt; font-weight: bold">Add Fine
													<span style="color: red; font-size: 15px">*</span>
												</label>

												<h:inputText a:type="number"
													value="#{mutualCoopController.fines}"
													class="form-control form-control-lg label"
													id="exampleInputEmail1" a:placeholder="Add fine"
													style=" font-size: 14px !important;" required="true"
													requiredMessage="#{msg['requiered.fine.message']}"
													converterMessage="#{msg['error.enter.invalid.fine']}"
													validatorMessage="#{msg['error.enter.invalid.fine']}">
													<f:validateRegex
														pattern="#{regex['regex.validation.message.DIGITS_GRT_ZERO']}"></f:validateRegex>
													<f:validateLength maximum="100"></f:validateLength>
												</h:inputText>
												<h:message for="exampleInputEmail1"
													styleClass="help-block label"></h:message>
											</div>


											<div class="form-group">
												<label for="exampleDate" class="label font-weight-bold"
													style="font-size: 13pt;">Policy aggreed date<span
													style="color: red; font-size: 15px">*</span>
												</label>
												<h:inputText a:type="date"
													class="form-control form-control-lg label" id="exampleDate"
													a:placeholder=" dd/MM/YYYY"
													value="#{mutualCoopController.recordeddate}"
													style=" font-size: 14px !important;" required="true"
													converterMessage="#{msg['validation.message.DATE_FORMAT']}"
													requiredMessage="#{msg['aggreedDate.message']}">
													<f:convertDateTime type="date" dateType="long"
														pattern="yyyy-MM-dd" />
													<f:validateLength maximum="35" />
												</h:inputText>
												<h:message styleClass="help-block label" for="exampleDate"></h:message>
											</div>
											<div class="form-group">
												<label for="exampleInputPhone1" class="label"
													style="font-size: 13pt; font-weight: bold">Add
													policy description<span style="color: red; font-size: 15px">*</span>
												</label>

												<h:inputTextarea a:type="text"
													value="#{mutualCoopController.newpolicy.policyDescription}"
													class="form-control form-control-lg label"
													id="exampleInputPhone1" a:placeholder=" Add description"
													style=" font-size: 14px !important;" required="true"
													requiredMessage="#{msg['required.policydesc.message']}"
													converterMessage="#{msg['error.enter.invalid.policydesc']}"
													validatorMessage="#{msg['error.enter.invalid.policydesc']}">
													<f:validateRegex
														pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}"></f:validateRegex>
													<f:validateLength maximum="100"></f:validateLength>
												</h:inputTextarea>

												<h:message for="exampleInputPhone1"
													styleClass="help-block label"></h:message>
											</div>
											<p:outputPanel rendered="#{mutualCoopController.rendersubmit}" autoUpdate="true">
												<h:commandButton a:type="submit"
												action="#{mutualCoopController.savePolicy}"
												class="btn btn-gradient-info mr-2 label"
												style="font-size: 12pt;" value="Submit"></h:commandButton>
												</p:outputPanel>
												<p:outputPanel rendered="#{mutualCoopController.renderBoard}" autoUpdate="true">
												<h:commandButton a:type="submit"
												action="#{mutualCoopController.newPolicy}"
												class="btn btn-gradient-success mr-2 label"
												style="font-size: 12pt;" value="Submit"></h:commandButton>
												
												</p:outputPanel>
										</h:form>
									</div>
								</div>
							</div>
						</p:outputPanel>
						<p:outputPanel rendered="#{mutualCoopController.renderDataTable}">
							<!--MUTUAL REP LIST TABLE -->
							<h4 class="text-info"
								style="font-family: Poppins, sans-serif; font-weight: bold; font-size: 14pt; margin-left: 15%; font-style: italic">
								MUTUAL COOPERATIVE POLICY</h4>
							<div class="col-lg-12 grid-margin stretch-card">

								<div class="card">
									<div class="card-body">
										<div class=" col-lg-12 grid-margin "
											style="height: 330px; overflow-y: scroll;">
											<table
												class="table table-striped table-hover table-bordered tableUpdated"
												style="margin-top: 20px;">

												<thead>
													<tr>

														<th colspan="8" style="font-size: 12pt;"><h:commandLink
																data-toggle="tooltip" data-placement="left"
																value="New Policy"
																action="#{mutualCoopController.editPolicy}"
																style=" font: italic bold 13px/20px Georgia, serif;"
																class="btn btn-gradient-info mr-2  label">

															</h:commandLink></th>
														<!-- <th></th>
													<th></th>
													<th></th>
													<th></th>
													<th></th>
													<th></th>
													<th></th> -->
													</tr>
												</thead>

												<thead>
													<tr class="label">
														<th style="font-size: 15px; font-weight: bold">No</th>
														<th style="font-size: 15px; font-weight: bold">Description</th>
														<th style="font-size: 15px; font-weight: bold">Interest
															charge</th>
														<th style="font-size: 15px; font-weight: bold">Fine</th>
														<th style="font-size: 15px; font-weight: bold">Aggreed
															date</th>
														<th style="font-size: 15px; font-weight: bold">Status</th>
														<th style="font-size: 15px; font-weight: bold">Recorded
															by</th>
														<th style="font-size: 15px; font-weight: bold">Action</th>
													</tr>
												</thead>
												<tbody class="label">
													<ui:repeat value="#{mutualCoopController.policyDtoList}"
														var="coop">
														<tr>
															<td style="font-size: 12pt;">#{coop.countinfo}</td>
															<td style="font-size: 12pt;"><h:inputTextarea
																	a:type="text" rendered="#{coop.editable}"
																	value="#{coop.policyDescription}"
																	class="form-control form-control-lg label"
																	id="exampleInputPhone1"
																	style=" font-size: 14px !important;" required="true"
																	requiredMessage="#{msg['required.policydesc.message']}"
																	converterMessage="#{msg['error.enter.invalid.policydesc']}"
																	validatorMessage="#{msg['error.enter.invalid.policydesc']}">
																	<f:validateRegex
																		pattern="#{regex['regex.validation.message.VALID.FIRST_NAME']}"></f:validateRegex>
																	<f:validateLength maximum="100"></f:validateLength>
																</h:inputTextarea> <h:message errorClass="errorMsg1"
																	for="exampleInputPhone1" styleClass="label"
																	style="font-size:11pt"></h:message> <h:outputText
																	value="#{coop.policyDescription}"
																	rendered="#{not coop.editable}" style="font-size:11pt" /></td>

															<td class="text-info" style="font-size: 12pt;"><h:inputText
																	a:type="number" rendered="#{coop.editable}"
																	class="form-control form-control-lg label"
																	value="#{coop.interesCharges}"
																	id="exampleInputfullname1" style=" font-size: 12pt;"
																	required="true"
																	requiredMessage="#{msg['requiered.interest.message']}"
																	converterMessage="#{msg['error.enter.invalid.interest']}"
																	validatorMessage="#{msg['error.enter.invalid.interest']}">
																	<f:validateRegex
																		pattern="#{regex['regex.validation.message.DIGITS_GRT_ZERO']}"></f:validateRegex>
																	<f:validateLength maximum="100"></f:validateLength>
																</h:inputText> <h:message for="exampleInputfullname1"
																	styleClass="help-block label" style="font-size:11pt">

																</h:message> <h:outputText value="#{coop.interesCharges}"
																	style="font-size:11pt" rendered="#{not coop.editable}" /></td>
															<td class="text-info" style="font-size: 12pt;"><h:inputText
																	a:type="number" value="#{coop.fineCharges}"
																	rendered="#{coop.editable}"
																	class="form-control form-control-lg label" id="fines1"
																	style=" font-size: 14px !important;" required="true"
																	requiredMessage="#{msg['requiered.fine.message']}"
																	converterMessage="#{msg['error.enter.invalid.fine']}"
																	validatorMessage="#{msg['error.enter.invalid.fine']}">
																	<f:validateRegex
																		pattern="#{regex['regex.validation.message.DIGITS_GRT_ZERO']}"></f:validateRegex>
																	<f:validateLength maximum="100"></f:validateLength>
																</h:inputText> <h:message for="fines1" styleClass="help-block label"
																	style="font-size:11pt"></h:message> <h:outputText
																	value="#{coop.fineCharges}" style="font-size:11pt"
																	rendered="#{not coop.editable}" /></td>
															<td class="text-info" style="font-size: 12pt;"><h:inputText
																	a:type="date" rendered="#{coop.editable}"
																	class="form-control form-control-lg label"
																	id="exampleDate" value="#{coop.recordedDate}"
																	style=" font-size: 14px !important;" required="true"
																	converterMessage="#{msg['validation.message.DATE_FORMAT']}"
																	requiredMessage="#{msg['aggreedDate.message']}">
																	<f:convertDateTime type="date" dateType="long"
																		pattern="yyyy-MM-dd" />
																	<f:validateLength maximum="35" />
																</h:inputText> <h:message styleClass="help-block label"
																	for="exampleDate" style="font-size:11pt"></h:message> <h:outputText
																	style="font-size:11pt" value="#{coop.recordedDate}"
																	rendered="#{not coop.editable}" /></td>


															<td><p:outputPanel rendered="#{ not coop.approved}"
																	autoUpdate="true">
																	<label class="badge badge-success">Approved</label>
																</p:outputPanel> <p:outputPanel rendered="#{ not coop.rejected}"
																	autoUpdate="true">
																	<label class="badge badge-danger">Rejected</label>
																</p:outputPanel></td>
															<td style="font-size: 12pt;"><h:outputText
																	value="#{coop.recordedBy}"
																	rendered="#{not coop.editable}" /></td>
															<td><h:commandButton a:type="submit"
																	action="#{mutualCoopController.editAction(coop)}"
																	rendered="#{not coop.editable}"
																	class="btn btn-gradient-info mr-2 label"
																	style="font-size: 12pt;" value="Edit"></h:commandButton>

																<h:commandButton data-toggle="tooltip"
																	data-placement="left" style="font-size:12pt"
																	value="#{msg['UserCategoryView.cancelButton']}"
																	class="btn btn-gradient-danger mr-2  label"
																	action="#{mutualCoopController.cancel(coop)}"
																	rendered="#{coop.editable}">

																</h:commandButton> <h:commandButton
																	class="btn btn-gradient-primary mr-2  label"
																	style=" font-size:12pt;" data-toggle="tooltip"
																	data-placement="right"
																	value="#{msg['UserCategoryView.savechangeButton']}"
																	action="#{mutualCoopController.saveAction(coop)}"
																	rendered="#{coop.editable}">
																</h:commandButton></td>
														</tr>
													</ui:repeat>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							<!-- TABLE END -->
						</p:outputPanel>
					</h:form>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
