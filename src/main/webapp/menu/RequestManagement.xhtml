<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/MutualRepLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<ui:repeat var="time" value="#">

						<p:outputPanel rendered="#{productCategoryController.rendered}"
							autoUpdate="true">
							<span style="color: white; font-size: 10pt"> <label class="label"
								style="margin-left: 25%; ">#{msg['header.title.Branchpanel']}</label>
							</span>
							<p:autoUpdate />
						</p:outputPanel>


						<a
							href="#{loadUserInformationsController.getContextPath()}/menu/ProductCategory.xhtml"
							class="btn btn-primary glyphicon glyphicon-chevron-left"
							style="font-size: 11px !important;"> #{msg['BackButtom']}</a>

					</ui:repeat>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Poppins, sans-serif; font-size: 15px !important;">



					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not productCategoryController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger"
										style="list-style: none; background-color: #FF2400; color: white">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{productCategoryController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white;"
										class="alert alert-success"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title label"
										style=" font-weight: bold; font-size: 16px;">#{msg['header.title.BranchForm']}</h4>
									<span class="label"
										style="color: black; font-weight: bold; font-size: 12px ">#{msg['header.title.fieldmarked']}
										<span style="color: red">#{msg['header.title.asteriks']}</span>
										#{msg['header.title.mandatory']}
									</span>
									<h:form class="forms-sample">
										<div class="form-group">
											<label for="exampleInputUsername1" class="label"
												style="font-weight: bold; font-size: 14px;margin-top:15px;">Username</label>
											<h:inputText a:type="text" class="form-control"
												style="font-family: Poppins, sans-serif; font-size: 12px !important;"
												id="exampleInputUsername1" a:placeholder="Username" />
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">Email address</label>
											<h:inputText a:type="email" class="form-control"
												id="exampleInputEmail1" a:placeholder="Email" />
										</div>
										<div class="form-group">
											<label for="exampleInputPassword1">Password</label>
											<h:inputText a:type="password" class="form-control"
												id="exampleInputPassword1" a:placeholder="Password" />
										</div>
										<div class="form-group">
											<label for="exampleInputConfirmPassword1">Confirm
												Password</label>
											<h:inputText a:type="password" class="form-control"
												id="exampleInputConfirmPassword1" a:placeholder="Password" />
										</div>
										<div class="form-check form-check-flat form-check-primary">
											<label class="form-check-label"> <h:inputText
													a:type="checkbox" class="form-check-input" /> Remember me
											</label>
										</div>
										<button type="submit" class="btn btn-gradient-info mr-2">Submit</button>
										<button class="btn btn-light">Cancel</button>
									</h:form>
								</div>
							</div>
						</div>

					</h:form>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
