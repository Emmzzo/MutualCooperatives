<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition template="/template/common/adminLayout.xhtml">

		<ui:define name="content">
			<div class="panel panel-info">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<ui:repeat var="time" value="#">
						<p:outputPanel rendered="#{membersController.rendered}"
							autoUpdate="true">
							<a
								href="#{loadUserInformationsController.getContextPath()}/page1.xhtml"
								class="btn btn-primary glyphicon glyphicon-chevron-left"
								style="font-size: 11pt"> #{msg['BackButtom']}</a>
						</p:outputPanel>
						<p:outputPanel rendered="#{membersController.renderBoard}"
							autoUpdate="true">
							<h:form>
								<h:commandLink data-toggle="tooltip" data-placement="left"
									value="Back" action="#{membersController.BackRepForm}"
									style=" font-size:11pt;"
									class="btn btn-gradient-info mr-2 glyphicon glyphicon-chevron-left ">

								</h:commandLink>
							</h:form>
						</p:outputPanel>
					</ui:repeat>
				</div>
				<div class="panel-body"
					style="border: 0px solid blue; margin-top: 4px; height: auto; font-family: Poppins, sans-serif; font-size: 15px !important;">
					<h:form>
						<h:panelGroup layout="block"
							rendered="#{not mutualCoopController.valid and not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li class="alert alert-danger label"
										style="list-style: none; background-color: #FF2400; color: white; font-size: 12pt;">
										<center>
											<h:outputText value="#{facesMessage.summary}" escape="false" />
										</center>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>

						<h:panelGroup layout="block"
							rendered="#{mutualCoopController.valid and  not facesContext.validationFailed}">
							<ul>
								<ui:repeat value="#{facesContext.messageList}"
									var="facesMessage">
									<li
										style="list-style: none; background-color: #32CD32; color: white; font-size: 12pt"
										class="alert alert-success label"><h:outputText
											value="#{facesMessage.summary}" escape="false" /></li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<p:outputPanel rendered="#{mutualCoopController.renderForeignCountry}" autoUpdate="true">
						<div class="row">
						<ui:repeat value="#{mutualCoopController.mutualCoopPendingRequest}"
													var="coop">
							<div class="col-md-4 stretch-card grid-margin label">
								<div class="card bg-gradient-primary card-img-holder text-white">
									<div class="card-body">
										<img
											src="#{loadUserInformationsController.getContextPath()}/resources/image/circle.svg"
											class="card-img-absolute" alt="circle-image" />
										<h4 class="font-weight-normal mb-3" style="font-size: 12pt">
											#{coop.mutualCoopName} <i class="material-icons mdi-24px float-right">bookmark_border</i>
										</h4>
										<h2 class="mb-5" style="font-size: 12pt">#{coop.countmembers} &nbsp; member(s)</h2>
										<h6 class="card-text" style="font-size: 12pt">Type:&nbsp;
											#{coop.mutualCoopType}</h6>
										<h6 class="card-text" style="font-size: 12pt">Address:&nbsp;
											#{coop.address}</h6>

									</div>
									<div class="card-footer">
										<div class="stats">
											 <a class="label" href="#pablo" style="font-size: 12pt;color: white">Get More Details..</a>
										</div>
									</div>
								</div>
							</div>
							</ui:repeat>
						</div>
						</p:outputPanel>
					</h:form>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
